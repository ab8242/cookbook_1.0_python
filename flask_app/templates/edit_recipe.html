<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/script.js') }}"
      defer
    ></script>
    <title>Recipe Update</title>
  </head>
  {% with messages = get_flashed_messages() %}<!-- declare a variable called messages -->
  {% if messages %}<!-- check if there are any messages -->
  {% for message in messages %}<!-- loop through the messages -->
  <p>{{message}}</p>
  {% endfor %} {% endif %} {% endwith %}

  <body>
    <form action="/edit/recipe/{{ one_recipe.id }}" method="post">
      <input type="hidden" name="user_id" value="{{ session.user_id }}" />
      <input type="hidden" name="id" value="{{ one_recipe.id }}" />
      <div>
        <h1>Edit {{ session.recipe_info }}</h1>
        <a href="/dashboard">
          <button>Dashboard</button>
        </a>
        <a href="/logout">
          <button>Logout</button>
        </a>
      </div>
      <p>
        <label>Title: </label>
        <input type="text" name="title" value="{{ one_recipe.title }}"/>
      </p>
      <p>
        <label>Total Time: </label>
        <input type="number" name="total_time" min="1" value="{{ one_recipe.total_time }}"/>
      </p>
      <p>
        <label>Prep Time: </label>
        <input type="number" name="prep_time" min="1"value="{{ one_recipe.prep_time }}"/>
      </p>
      <p>
        <label>Cook Time :</label>
        <input type="number" name="cook_time" min="1" value="{{ one_recipe.cook_time }}"/>
      </p>
      <p>
        <label>Serving Size</label>
        <input type="number" name="serving_size" min="1" value="{{ one_recipe.serving_size }}"/>
      </p>
      <p>
        <label>Level: </label>
        <select name="level" value="{{ one_recipe.level }}" >
          <option value="Beginner">Beginner</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Advance">Advance</option>
          <option value="Expert">Expert</option>
        </select>
      </p>
      <p>
        <label>Ingredients: </label><br/>
        <textarea name="ingredients" cols="40" rows="7" >{{ one_recipe.ingredients }}</textarea>
      </p>
      <p>
        <label>Directions: </label><br/>
        <textarea name="directions" cols="40" rows="7" >{{ one_recipe.directions }}</textarea>
      </p>
      <button type="submit">Update Recipe</button>
      
    </form>
  </body>
</html>
