<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/script.js') }}"
      defer
    ></script>
    <title>Add Recipe</title>
  </head>
  {% with messages = get_flashed_messages() %}<!-- declare a variable called messages -->
  {% if messages %}<!-- check if there are any messages -->
  {% for message in messages %}<!-- loop through the messages -->
  <p>{{message}}</p>
  {% endfor %} {% endif %} {% endwith %}

  <body>
    <form action="/newRecipe" method="post">
      <input type="hidden" name="user_id" value="{{ session.user_id }}" />
        <h1>Add Recipe to Library</h1>
        <a href="/dashboard">
          <button>Dashboard</button>
        </a>
        <a href="/logout">
          <button>Logout</button>
        </a>
      <p>
        <label>Title: </label>
        <input type="text" name="title" />
      </p>
      <p>
        <label>Total Time: </label>
        <input type="number" name="total_time" min="1"/>
      </p>
      <p>
        <label>Prep Time: </label>
        <input type="number" name="prep_time" min="1"/>
      </p>
      <p>
        <label>Cook Time :</label>
        <input type="number" name="cook_time" min="1"/>
      </p>
      <p>
        <label>Serving Size</label>
        <input type="number" name="serving_size" min="1"/>
      </p>
      <p>
        <label>Level: </label>
        <select name="level" value="Beginner" />
          <option value="Beginner">Beginner</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Advance">Advance</option>
          <option value="Expert">Expert</option>
        </select>
      </p>
      <p>
        <label>Ingredients: </label><br/>
        <textarea name="ingredients" cols="40" rows="7"></textarea>
      </p>
      <p>
        <label>Directions: </label><br/>
        <textarea name="directions" cols="40" rows="7"></textarea>
      </p>
      <button type="submit">Add Recipe</button>
    </form>
  </body>
</html>
